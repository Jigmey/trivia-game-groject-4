<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia</title>
</head>
<body>
    <nav class="nav-bar">
        <h1 id="title">Trivia</h1>
    </nav>
    <div class="container">
        <div id="quiz-box" class="quiz-box hide">
            <div id="question" class="question">A Question.</div>
            <div id="answer-options" class="answer-options">
                <button class="option">option-1</button>
                <button class="option">option-2</button>
                <button class="option">option-3</button>
                <button class="option">option-4</button>
            </div>
        </div>
        <div id="start" class="menu-box">
            <p class="txt">Welcome to 10 question trivia. <br> We ask 10 random questions 
                and you answer. <br> (BIG BRAIN ENERGY PEOPLE)</p>
            <button class="start">Start</button>
        </div>
        <div class="score-box">
            <div id="gif" class="gif"><iframe src="https://giphy.com/embed/tW7VNl0RMRaKlrsaHZ" width="480" height="270"></iframe></div>
            <div id="score" class="score"></div>
            <div id="high-score" class="score"></div>
            <div id="message" class="message"></div>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
